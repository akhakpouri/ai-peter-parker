name: PR Agent
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
jobs:
  pr-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run PR Agent
        id: run_agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          uv run python -m pr_agent.main "Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}" | tee agent-output.txt

      - name: Comment on PR with agent output
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          {
            echo "## PR Agent Output"
            echo
            cat agent-output.txt
          } > pr-comment.md
          gh pr comment "${{ github.event.pull_request.number }}" --repo "${{ github.repository }}" --body-file pr-comment.md